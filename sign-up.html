<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
        <title>Internship</title>
    </head>
    <body>
        <div class="header">
            <a href="/" class="company-logo">
                <img src="/logo.png" alt="" />
                <p class="company-name">esterox</p>
            </a>
        </div>

        <div class="page-wrapper">
            <form class="form centered">
                <div class="form-content">
                    <h1 class="title">Sign Up</h1>

                    <div class="input-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" name="nickname" placeholder="Example" required />
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="exmaple@email.com" required />
                    </div>
                    <div class="input-group" id="signup-password">
                        <label for="password">Password</label>
                        <div class="input-wrap">
                            <input type="password" id="password" name="password" placeholder="•••••••" required />
                            <div class="password-toggle">
                                <iconify-icon icon="ph-eye"></iconify-icon>
                                <iconify-icon style="display: none" icon="ph-eye-closed"></iconify-icon>
                            </div>
                        </div>

                        <div class="password-strength" id="passwordStrength">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign Up</button>

                    <p class="action-hint">Already have an account? <a href="/">Log in</a></p>

                    <div class="more-options">
                        <div class="title">
                            <div class="line"></div>
                            <p>sign up with</p>
                            <div class="line"></div>
                        </div>

                        <div class="login-socials">
                            <button>
                                <iconify-icon icon="mdi:google"></iconify-icon>
                            </button>
                            <button>
                                <iconify-icon icon="mdi:apple"></iconify-icon>
                            </button>
                            <button>
                                <iconify-icon icon="mdi:linkedin"></iconify-icon>
                            </button>
                            <button>
                                <iconify-icon icon="mdi:github"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <img class="form-img" src="/signup.jpg" alt="" />
            </form>
        </div>

        <script type="module" src="/src/js/main.js"></script>
    </body>
</html>
